<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG영화검색API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body></body>
    <div class="container py-5">
        <h1 class="text-center mb-5" style="font-size:100px">
          <span style="color: red;">M</span>oogle</h1>
        <div id="topRatedResult"></div>
        <button type="button" id="btnTopRated" class="btn btn-primary mt-3">평점 Top10 영화</button>
        <button type="button" id="btnThisYear" class="btn btn-primary mt-3">올해 Top10 영화</button>
        <form id="searchFrm">
            <div class="row my-3">
                <div class="col-2 text-center d-flex align-items-center">
                    <label for="keyword">영화 찾기:</label>
                </div>
                <div class="col-8">
                    <input type="text" name="keyword" id="keyword"
                    placeholder="검색할 영화를 입력하세요"
                     class="form-control">
                </div>
                <div class="col-2">
                    <button type="button" id="btnSearch"
                      class="btn btn-success">Search</button>
                </div>
            </div>

        </form>
        <hr>
        <div id="pageNavi">

        </div>
        <div id="result">

        </div>
    </div><!--.container end-->
    <script src="./js/index.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
