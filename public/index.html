<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영화API</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      aria-describedby="inputGroup-sizing-sm" id="keywordInput" placeholder="검색어 입력">
    <button class="btn btn-secondary" id="searchBtn">키워드 검색</button>

  </div>
