<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --bs-body-font-size: 1.2rem;
      }
      body {
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-size: 1.5rem;
      }
      .movie-container {
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
      }
      .poster-image {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .section-title {
        font-size: 1.8rem;
        font-weight: bold;
        border-bottom: 2px solid #2e446c64;
        padding-bottom: 0.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .info-label {
        font-weight: bold;
      }
      .navbar, .badge{
        background-color:#183770
      }

      .section-title {
        color: #183770
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <div class="d-flex justify-content-center w-100">
          <a class="navbar-brand" href="#">
            <i class="fas fa-film me-2"></i>영화 상세 정보</a>
        </div>
      </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="movie-container shadow">
            <div class="row g-0">
              <div
                class="col-md-4 d-flex justify-content-center align-items-center"
                id="posterContainer"
              >
                <!-- Poster will be inserted here -->
              </div>
              <div class="col-md-8">
                <div class="p-4" id="detailContainer">
                  <!-- Movie details will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/detail.js"></script>
  </body>
</html>
